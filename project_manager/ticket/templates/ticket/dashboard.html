{% extends "base/base_dashboard.html" %}

{% block wrapper%}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row 2 -->
<div class="row">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        
                        <div class="huge">{{wip_ticket_count}}</div>
                        <div>Work in progress</div>
                    </div>
                </div>
            </div>
            <a href="{% url 'ticket:ticket_list' %}?status=3">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-shopping-cart fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{all_time_delivery_count}}</div>
                        <div>All Time Delivery</div>
                    </div>
                </div>
            </div>
            <a href="{% url 'ticket:ticket_list' %}?status=2">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-red">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-exclamation-triangle fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{pending_ticket_count}}</div>
                        <div>Pending</div>
                    </div>
                </div>
            </div>
            <a href="{% url 'ticket:ticket_list' %}?status=4">
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            Job Card status
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div id="morris-donut-chart">
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    </div>
    <!-- /.panel -->
</div>
</div>
<br /><br />
    <!-- jQuery -->
    <script src="../../../../static/js/jquery.min.js"></script>
<script>
$(document).ready(function(){
     Morris.Donut({
        element: 'morris-donut-chart',
        data: [{
            label: "WIP",
            value: {{wip_ticket_count}},
            color: "orange",

        }, {
            label: "Completed",
            value: {{all_time_delivery_count}},
        }, {
            label: "Pending",
            value: {{pending_ticket_count}},
            color: "red",
        }],
        resize: true
    });
});
</script>            
{% endblock %}
